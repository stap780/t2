
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 25 } %>

development:
  primary:
    <<: *default
    database: t2_development
  queue:
    <<: *default
    database: t2_development_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: t2_development_cable
    migrations_paths: db/cable_migrate

test:
  primary:
    <<: *default
    database: t2_test
  queue:
    <<: *default
    database: t2_test_queue
    migrations_paths: db/queue_migrate

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *primary_production
    database: t2_production_cache
    url: <%= ENV["CACHE_DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: t2_production_queue
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: t2_production_cable
    url: <%= ENV["CABLE_DATABASE_URL"] %>
    migrations_paths: db/cable_migrate